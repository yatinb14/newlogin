  
<article class="media content-section">

      <a class="mr-2" href="#">{{ post.brand }}</a>
      <small class="text-muted">{{ post.model}}</small>

    <h2><a class="article-title" href="#">{{ post.brand }}</a></h2>
    <p class="article-content">{{ post.content }}</p>
  </div>
</article>
